<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Splash page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700'>
<link id="currentStyle" rel="stylesheet" href="./style/style-splash.css">
</head>
<body>
<!-- partial:index.partial.html -->

<div id="splash">
<main class="splash">
  <div class="splash_logo">
    FDA
  </div>
  <div class="splash_svg">
    <svg width="100%" height="100%">
      <rect width="100%" height="100%" >
	  </svg>
  </div>
  <div class="splash_minimize">
    <svg width="100%" height="100%">

</div>
<!-- partial -->
  <script src='./lib/jquery-3.4.1.min.js'></script>
  <script type="text/JavaScript">
    $(document).ready( function(){
      setTimeout(
        function (){
        $("#splash").addClass("hidden");
        setTimeout( function (){
          $("#splash").remove();
          $("#currentStyle").attr('href', "./style/style-portfolio.css")
          $("#portfolio").load("./include/portfolio.html");
          $("#portfolio").removeClass("invisible").addClass("visible");
        }, 3000);
      }, 5500);
    });    

  </script>
